<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DEADball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;

        }
        
        .register-container {

            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group small {
            display: block;
            color: #999;
            margin-top: 5px;
            font-size: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>ðŸŽ® DEADball</h1>
            <p>Crea tu cuenta para empezar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre de usuario</label>
                <input type="text" id="nombre" name="nombre" required minlength="3">
                <small>MÃ­nimo 3 caracteres</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small>MÃ­nimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseÃ±a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">Crear Cuenta</button>
        </form>

        <div class="divider">â”€â”€â”€â”€â”€â”€ o â”€â”€â”€â”€â”€â”€</div>

        <div class="links">
            <p>Â¿Ya tienes cuenta? <a href="login.html">Inicia sesiÃ³n aquÃ­</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <!-- ================================================== -->
    <!-- SCRIPT INLINE: LÃ³gica del formulario de registro -->
    <!-- ================================================== -->
    <script>
        // ================================================
        // MANEJAR EL FORMULARIO DE REGISTRO
        // ================================================
        document.getElementById('registerForm').addEventListener('submit', async(e) => {
            e.preventDefault(); // Evitar recarga de pÃ¡gina

            // ================================================
            // PASO 1: Obtener todos los valores del formulario
            // ================================================
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            // ================================================
            // PASO 2: VALIDACIONES EN EL FRONTEND
            // ================================================
            // Es buena prÃ¡ctica validar en el frontend Y en el backend
            // Frontend = Feedback rÃ¡pido para el usuario
            // Backend = Seguridad (nadie puede saltarse las validaciones)

            // Validar que las contraseÃ±as coincidan
            if (password !== confirmPassword) {
                mostrarMensaje('error', 'Las contraseÃ±as no coinciden');
                return; // Detener la ejecuciÃ³n
            }

            // Validar longitud mÃ­nima del nombre
            if (nombre.length < 3) {
                mostrarMensaje('error', 'El nombre debe tener al menos 3 caracteres');
                return;
            }

            // Validar longitud mÃ­nima de la contraseÃ±a
            if (password.length < 6) {
                mostrarMensaje('error', 'La contraseÃ±a debe tener al menos 6 caracteres');
                return;
            }

            // ================================================
            // PASO 3: Deshabilitar botÃ³n durante el proceso
            // ================================================
            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';

            try {
                // ================================================
                // PASO 4: Llamar a la funciÃ³n register() de auth.js
                // ================================================
                // Esta funciÃ³n:
                // 1. EnvÃ­a los datos al backend
                // 2. El backend valida, encripta la contraseÃ±a y crea el usuario
                // 3. Si todo sale bien, devuelve un token JWT
                // 4. Guarda el token en localStorage
                const resultado = await register(nombre, email, password);

                // ================================================
                // PASO 5: Mostrar mensaje de Ã©xito y redirigir
                // ================================================
                mostrarMensaje('success', 'Â¡Cuenta creada! Redirigiendo...');

                // Esperar 1 segundo antes de redirigir (para que se vea el mensaje)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                // ================================================
                // MANEJAR ERRORES (email ya existe, error de red, etc.)
                // ================================================
                mostrarMensaje('error', error.message);
                // Rehabilitar el botÃ³n
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
            }
        });

        // ================================================
        // FUNCIÃ“N AUXILIAR: Mostrar mensajes
        // ================================================
        function mostrarMensaje(tipo, mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            if (tipo === 'error') {
                errorDiv.textContent = mensaje;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = mensaje;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>

</html>
