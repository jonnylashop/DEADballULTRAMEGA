<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - DEADball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .profile-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .info-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .info-group label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .info-group p {
            color: #333;
            font-size: 16px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="nav-link">‚Üê Volver al juego</a>

        <div id="loading" class="loading">
            Cargando perfil...
        </div>

        <div id="profileContent" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar" id="avatar">üë§</div>
                    <h1 id="userName">Usuario</h1>
                </div>

                <div class="info-group">
                    <label>Email</label>
                    <p id="userEmail">-</p>
                </div>

                <div class="info-group">
                    <label>Miembro desde</label>
                    <p id="userCreated">-</p>
                </div>

                <div class="info-group">
                    <label>ID de usuario</label>
                    <p id="userId">-</p>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">
                        üéÆ Jugar
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='chat.html'">
                        üí¨ Chat
                    </button>
                    <button class="btn btn-danger" onclick="cerrarSesion()">
                        üö™ Cerrar Sesi√≥n
                    </button>
                </div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee;">
                    <button class="btn btn-danger" onclick="eliminarCuenta()" style="background: #dc3545;">
                        üóëÔ∏è Eliminar Cuenta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <!-- ================================================== -->
    <!-- SCRIPT INLINE: L√≥gica de la p√°gina de perfil -->
    <!-- ================================================== -->
    <script>
        // ================================================
        // VERIFICACI√ìN DE AUTENTICACI√ìN
        // ================================================
        // Si el usuario no est√° logueado, redirigir al login
        if (!estaLogueado()) {
            window.location.href = 'menu.html';
        }

        // ================================================
        // FUNCI√ìN: CARGAR PERFIL DEL USUARIO
        // ================================================
        // Esta funci√≥n obtiene los datos actualizados del usuario desde el backend
        async function cargarPerfil() {
            try {
                // ================================================
                // PASO 1: Obtener datos del perfil
                // ================================================
                // obtenerPerfil() hace una petici√≥n GET a /api/auth/profile
                // con el token JWT en el header Authorization
                const usuario = await obtenerPerfil();

                // ================================================
                // PASO 2: Ocultar el loading y mostrar el contenido
                // ================================================
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';

                // ================================================
                // PASO 3: Mostrar los datos en el HTML
                // ================================================
                document.getElementById('userName').textContent = usuario.username;
                document.getElementById('userEmail').textContent = usuario.email;
                document.getElementById('userId').textContent = usuario.id;

                // ================================================
                // PASO 4: Formatear y mostrar la fecha de registro
                // ================================================
                if (usuario.created_at) {
                    // Convertir el string de fecha a objeto Date
                    const fecha = new Date(usuario.created_at);
                    // Formatear en espa√±ol (ej: "15 de enero de 2025")
                    document.getElementById('userCreated').textContent = fecha.toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }

                // ================================================
                // PASO 5: Poner inicial del nombre en el avatar
                // ================================================
                // charAt(0) obtiene el primer car√°cter
                // toUpperCase() lo convierte a may√∫scula
                const inicial = usuario.username.charAt(0).toUpperCase();
                document.getElementById('avatar').textContent = inicial;

            } catch (error) {
                // Si hay error (token expirado, servidor ca√≠do, etc.)
                console.error('Error al cargar perfil:', error);
                document.getElementById('loading').innerHTML =
                    '‚ùå Error al cargar el perfil<br><a href="menu.html" style="color: white;">Volver al men√∫</a>';
            }
        }

        // ================================================
        // FUNCI√ìN: CERRAR SESI√ìN
        // ================================================
        function cerrarSesion() {
            // Pedir confirmaci√≥n antes de cerrar sesi√≥n
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                // logout() de auth.js:
                // 1. Elimina el token de localStorage
                // 2. Elimina los datos del usuario de localStorage
                // 3. Redirige a login.html
                logout();
            }
        }

        // ================================================
        // FUNCI√ìN: ELIMINAR CUENTA
        // ================================================
        // Esta es una funci√≥n PELIGROSA que elimina permanentemente la cuenta
        async function eliminarCuenta() {
            // ================================================
            // PASO 1: Doble confirmaci√≥n
            // ================================================
            // Primera confirmaci√≥n con advertencia clara
            const confirmacion = confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURO?\n\nEsta acci√≥n eliminar√° tu cuenta permanentemente junto con todas tus partidas guardadas.\n\nEsta acci√≥n NO se puede deshacer.');

            if (!confirmacion) return; // Si cancela, salir

            // ================================================
            // PASO 2: Pedir contrase√±a como confirmaci√≥n adicional
            // ================================================
            // Esto previene eliminaciones accidentales
            const password = prompt('Por seguridad, ingresa tu contrase√±a para confirmar:');

            if (!password) return; // Si cancela o deja vac√≠o, salir

            try {
                // ================================================
                // PASO 3: Hacer petici√≥n DELETE al backend
                // ================================================
                const token = getToken();
                const response = await fetch('http://localhost:3000/api/auth/delete-account', {
                    method: 'DELETE', // M√©todo HTTP para ELIMINAR
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Autenticaci√≥n
                    },
                    body: JSON.stringify({
                        password // Enviar contrase√±a para verificar
                    })
                });

                const data = await response.json();

                // Verificar si hubo error
                if (!response.ok) {
                    throw new Error(data.error || 'Error al eliminar cuenta');
                }

                // ================================================
                // PASO 4: Cuenta eliminada exitosamente
                // ================================================
                alert('‚úÖ Cuenta eliminada exitosamente');

                // Limpiar TODOS los datos de localStorage
                localStorage.clear();

                // Redirigir a la p√°gina de registro
                window.location.href = 'menu.html';
            } catch (error) {
                // Mostrar error (contrase√±a incorrecta, etc.)
                alert('‚ùå ' + error.message);
            }
        }

        // ================================================
        // INICIALIZACI√ìN
        // ================================================
        // Cargar el perfil cuando se carga la p√°gina
        cargarPerfil();
    </script>
</body>

</html>
